<html>
    <head>
<script>

var repos_ndmitchell = "cmdargs debug extra ghcid hexml hlint hoogle js-flot js-jquery neil nsis profiterole safe shake tagsoup weeder record-dot-preprocessor filepattern record-hasfield";
var repos_other = ["haskell/filepath"];

var repos = repos_ndmitchell.split(" ").map(a => "ndmitchell/" + a).concat(repos_other);

function open_some(xs)
{
    var url = document.getElementById("txt").value;
    for (var x in xs)
    {
        var [user, name] = xs[x].split("/");
        window.open(url.replace(/\${name}/g, name).replace(/\${user}/g, user));
    }
}

function open_one()
{
    open_some(repos.slice(0,1));
}

function open_all()
{
    open_some(repos);
}
</script>
    </head>
    <body>
        <input type="text" id="txt" value="https://github.com/${user}/${name}/edit/master/${name}.cabal" style="width: 500px;" /> <br />
        <input type="button" value="Open 1" onclick="open_one()" />
        <input type="button" value="Open all" onclick="open_all()" />
    </body>
</html>
